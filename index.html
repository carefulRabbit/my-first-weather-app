<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>SheCodes Plus Weather Project</title>
  </head>
  <body>
    <div class="container">
      <div>
        <form action="#" id="search-bar">
          <input
            type="text"
            name="Search"
            id="search-input"
            placeholder="Search"
            autofocus="on"
            autocomplete="off"
          />
        </form>
        <button type="submit" id="location" class="locate-butt">Search</button>
      </div>

      <div class="row">
        <!--City, date, and day-->
        <div class="col-8 justify-content-center text-center">
          <div class="card city-date">
            <div class="card-body">
              <div class="city" id="city-name">New York City</div>
              <hr />
              <div>
                <span class="time" id="current-time">1200 /</span>
                <span class="date" id="current-date">11-05-21</span>
                <div class="day" id="current-day">Sunday</div>
              </div>
            </div>
          </div>

          <div class="row g-0">
            <!--Current temp and weather status-->

            <div class="col-6">
              <div class="card current-temp">
                <div class="card-body">
                  <span style="font-size: 15px; display: block"
                    >Current Temp</span
                  >
                  <div class="icon-img">
                    <img id="status-img" src="<img
                      src="https://img.icons8.com/fluency-systems-regular/96/000000/apple-weather.png"
                      ,
                      alt="weather"
                    />
                  </div>
                  <div class="temp-status">
                    <span class="current-degrees">70</span>
                    <span id="faren">Â°F</span>
                  </div>
                  <span class="weather-status-name">CLOUDY</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <!--Current weather stats: precip, humid, AQI, Wind-->
              <div class="card current-stats">
                <div class="card-body weather-status">
                  <div class="precep-left">
                    <label for="Precipitation">Precipitation : </label>
                    <span id="precipitation">18%</span>
                  </div>
                  <div class="humid-left">
                    <label for="Humidity">Humidity : </label>
                    <span id="humidity">20%</span>
                  </div>
                  <div class="wind-right">
                    <label for="Wind Speed">Wind : </label>
                    <span id="wind-speed">10 MPH</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="forecast-days" id="forecast"></div>

      <div class="github-link">
        <a
          href="https://github.com/carefulRabbit/my-first-weather-app"
          target="_blank"
          >Check out the github for this project!</a
        >
      </div>
    </div>

    <!--Container-->
    <script src="src/index.js"></script>
  </body>
</html>
